services:
  - type: web
    plan: free
    runtime: image
    name: n8n-service
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user

      # ✅ Properly indented basic auth config
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: 'bryan@authorityapex.com'
      - key: N8N_BASIC_AUTH_PASSWORD
        value: '2018Authority'

      # ✅ Optional but recommended
      - key: N8N_RUNNERS_ENABLED
        value: 'true'
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: 'true'

databases:
  - name: n8n-db
    plan: free
